name: 'Set Version'

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to set'
        required: true
        default: '0.0.0'

jobs:
  set-version:
    name: Set Version

    permissions:
      contents: write

    runs-on: ubuntu-24.04
    steps:
      - name: 'Shared: Checkout repository'
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: 'Shared: Setup node'
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: 'Shared: Install pnpm'
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: 'Shared: Install Rust toolchain'
        uses: dtolnay/rust-toolchain@nightly

      - name: 'Set Version'
        run: |
          pnpm version ${{ github.event.inputs.version }}
          cargo set-version ${{ github.event.inputs.version }} --manifest-path src-tauri/Cargo.toml

      - name: 'Commit Version'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Bump version to ${{ github.event.inputs.version }}'
