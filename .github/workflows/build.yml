name: 'test'

on:
  - push

jobs:
  test-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            type: 'desktop'
            args: '--target aarch64-apple-darwin'
            targetPath: '/aarch64-apple-darwin'
            name: 'macos-aarch64'
          - platform: 'macos-latest'
            type: 'desktop'
            args: '--target x86_64-apple-darwin'
            targetPath: '/x86_64-apple-darwin'
            name: 'macos-x86_64'
          - platform: 'ubuntu-22.04'
            type: 'desktop'
            args: ''
            targetPath: ''
            name: 'linux'
          - platform: 'windows-latest'
            type: 'desktop'
            args: ''
            targetPath: ''
            name: 'windows'
          - platform: 'ubuntu-22.04'
            type: 'android'
            args: ''
            targetPath: ''
            name: 'android'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: ilammy/setup-nasm@v1
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: set up cargo cache
        uses: actions/cache@v4
        continue-on-error: false
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ matrix.name }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ matrix.name }}-cargo-

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install dependencies (android only)
        if: matrix.type == 'android'
        run: |
          sudo apt-get update
          sudo apt-get install -y android-sdk build-essentials cmake

      - uses: nttld/setup-ndk@v1
        id: setup-ndk
        if: matrix.type == 'android'
        with:
          ndk-version: r26d
          link-to-sdk: true
          add-to-path: true

      - name: install frontend dependencies
        run: pnpm install

      - uses: tauri-apps/tauri-action@v0
        if: matrix.type == 'desktop'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          args: ${{ matrix.args }}

      - name: install tauri cli
        if: matrix.type == 'android'
        run: |
          cargo install tauri-cli
          cargo install --force --locked bindgen-cli

      - name: build android project
        if: matrix.type == 'android'
        run: |
          export ANDROID_HOME=/usr/lib/android-sdk
          export ANDROID_SDK_HOME=$ANDROID_HOME
          export PATH=$PATH:$ANDROID_HOME/tools
          export PATH=$PATH:$ANDROID_HOME/platform-tools
          export PATH=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH
          export ANDROID_NDK=$NDK_HOME
          export ANDROID_NDK_HOME=$NDK_HOME

          rustup target add aarch64-linux-android
          cargo tauri android build
        env:
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - uses: actions/upload-artifact@v4
        if: matrix.type == 'desktop'
        with:
          name: tauri-artifact-${{ matrix.name }}
          path: './src-tauri/target${{ matrix.targetPath }}/release/bundle'
