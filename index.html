<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1"
      name="viewport"
    />
    <title>PistonPanel</title>

    <meta content="#3289BF" name="theme-color" />
    <meta content="Frontend client for PistonPanel." name="description" />
    <meta content="PistonPanel" name="application-name" />
    <link href="/manifest.json" rel="manifest" />
    <meta
      content="telephone=no, date=no, address=no, email=no, url=no"
      name="format-detection"
    />
    <meta content="PistonPanel" property="og:title" />
    <meta
      content="Frontend client for PistonPanel."
      property="og:description"
    />
    <meta content="https://app.pistonpanelmc.com" property="og:url" />
    <meta content="en_US" property="og:locale" />
    <meta content="/logo.png" property="og:image" />
    <meta content="512" property="og:image:width" />
    <meta content="512" property="og:image:height" />
    <meta content="PistonPanel Logo" property="og:image:alt" />
    <meta content="website" property="og:type" />
    <meta content="summary" name="twitter:card" />
    <meta content="PistonPanel" name="twitter:title" />
    <meta
      content="Frontend client for PistonPanel."
      name="twitter:description"
    />
    <meta content="/logo.png" name="twitter:image" />
    <meta content="512" name="twitter:image:width" />
    <meta content="512" name="twitter:image:height" />
    <meta content="PistonPanel Logo" name="twitter:image:alt" />
    <link href="/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180" />
    <link
      href="/icons/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
      type="image/png"
    />
    <link
      href="/icons/favicon-16x16.png"
      rel="icon"
      sizes="16x16"
      type="image/png"
    />
    <link href="/manifest.json" rel="manifest" />
    <script>
      const el = document.documentElement;
      const systemThemes = ['light', 'dark'];

      function updateDOM(theme) {
        el.classList.remove(...systemThemes);
        el.classList.add(theme);

        setColorScheme(theme);
      }

      function setColorScheme(theme) {
        if (systemThemes.includes(theme)) {
          el.style.colorScheme = theme;
        }
      }

      function getSystemTheme() {
        return window.matchMedia('(prefers-color-scheme: dark)').matches
          ? 'dark'
          : 'light';
      }

      try {
        const themeName = localStorage.getItem('theme') || 'system';
        const isSystem = themeName === 'system';
        const theme = isSystem ? getSystemTheme() : themeName;
        updateDOM(theme);
      } catch (e) {
        //
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="/app/main.tsx" type="module"></script>
  </body>
</html>
